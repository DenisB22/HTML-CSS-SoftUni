<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/5.10.2/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <p class="login-form"><span>Login</span></p>
      <div class="container">
        <!-- <i class="fas fa-user"></i> -->
        <label class="username-label" for="uname"><b>Username</b></label>
        <input class="username" type="text" name="uname" required><i class="fas fa-user"></i></input>

        <!-- <i class="fas fa-key"></i> -->
        <label class="password-label" for="psw"><b>Password</b></label>
        <input class="password" type="password" name="psw" required><i class="fas fa-key"></i></input>

        <button type="button" class="login-btn"><span>Login</span></button>
      </div>
    </section>
  </body>
</html>
