<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="cards">
        <div class="first">
          <div class="card card-left up">
            <img src="images/music.jpg" alt="Music" />
            <h1 class="text">Movie reviews</h1>
          </div>
          <div class="card card-right up">
            <img src="images/celebrity.jpg" alt="Celebrity" />
            <h1 class="text">Celebrity interviews</h1>
          </div>
        </div>
        <div class="second">
            <div class="card card-left down">
                <img src="images/tv-show.jpg" alt="TV Show" />
                <h1 class="text">TV show guides</h1>
              </div>
              <div class="card card-right down">
                <img src="images/art.jpg" alt="Art" />
                <h1 class="text">Arts and culture</h1>
              </div>
        </div>
      </div>
      <div class="categories">
        <p>Other Category</p>
        <ul>
            <li><i class="fas fa-arrow-circle-right"></i><span>Finance</span></li>
            <li><i class="fas fa-arrow-circle-right"></i><span>Business</span></li>
            <li><i class="fas fa-arrow-circle-right"></i><span>Social media marketing</span></li>
            <li><i class="fas fa-arrow-circle-right"></i><span>Sales process and strategy</span></li>
            <li><i class="fas fa-arrow-circle-right"></i><span>Web development</span></li>
            <li><i class="fas fa-arrow-circle-right"></i><span>Travel hacks</span></li>
        </ul>
      </div>
    </section>
  </body>
</html>
