<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="left">
        <header>
          <h1>Softuni</h1>
        </header>
        <main>
          <p class="header">Welcome to SoftUni.</p>
          <p class="text">Are you ready to become a dev?</p>
        </main>
        <footer>
          <div class="logo-cont">
            <p><i class="fas fa-globe-americas"></i></p>
            <p><i class="fab fa-github"></i></p>
            <p><i class="fab fa-twitter"></i></p>
          </div>
        </footer>
      </div>
      <div class="right">
        <form action="post">
          <div class="username">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" />
          </div>

          <div class="email">
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" />
          </div>

          <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="re-pass">
            <label for="re-pass">REPEAT PASSWORD</label>
            <input type="password" id="re-pass" name="re-pass" />
          </div>

          <div class="register">
            <button>REGISTER</button>
            <p>I am already a ninja</p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
